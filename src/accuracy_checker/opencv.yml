models:
  - name: mobilenet-v2
    launchers:
      - framework: opencv
        device: CPU
        backend: OCV
        model: tf/mobilenet_v2_1.0_224_frozen.pb
        inputs:
          - name: 'input'
            type: INPUT
            shape: 224, 224, 3
        adapter: classification
    datasets:
      - name: imagenet_1001_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
          - type: resize
            size: 224
          - type: normalization
            mean: 127.5
            std: 127.5
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7185
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9069

